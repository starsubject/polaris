<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Polaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Polaris</h2>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="settings.html">Logout</a></li>
          <li><a href="discover.html">Discover Spaces</a></li>
        </ul>
        <div class="buttons">
          <button id="moderatorRoundsButton">New: Moderator rounds are open!</button>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <h1>User Settings</h1>

      <div class="settings-section">
        <h2>Profile Information</h2>
        <div class="form-group">
          <label for="displayName">Display Name:</label>
          <input type="text" id="displayName" value="ssdcat" placeholder="Your display name">
        </div>
        <div class="form-group">
          <label for="emailDisplay">Email:</label>
          <input type="text" id="emailDisplay" value="ssdcat@myapp.com" disabled>
        </div>
        <button class="save-settings-btn">Save Profile</button>
      </div>

      <div class="settings-section">
        <h2>Account Management</h2>
        <div class="form-group">
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" placeholder="Enter new password">
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password">
        </div>
        <button class="change-password-btn">Change Password</button>
      </div>

      <div class="settings-section logout-section">
        <h2>Logout</h2>
        <p>Click the button below to safely log out of your Polaris account.</p>
        <button id="logoutBtn" class="danger-button">Logout</button>
      </div>

      <hr />

      <div class="footer-note">
        <p>Made by 3 passionate people.
        </p>
      </div>
    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
