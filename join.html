<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Polaris</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Polaris</h2>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active-nav-link">Login</a></li>
                    <li><a href="settings.html">Logout</a></li>
                    <li><a href="discover.html">Discover Spaces</a></li>
                </ul>
                <div class="buttons">
                    <button id="moderatorRoundsButton">New: Moderator rounds are open!</button>
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <h1>Login to Polaris</h1>

            <div class="login-card">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="login-buttons">
                    <button id="loginBtn">Login</button>
                    <button id="registerBtn">Register</button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
