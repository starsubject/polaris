<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Polaris</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <main class="main-content">
      <h1>Login to Polaris</h1>
      <div class="login-card">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <div class="login-buttons">
          <button id="loginBtn">Login</button>
          <button id="registerBtn">Register</button>
        </div>
      </div>

      <hr style="margin: 40px 0;">

      <div id="xpBonusSection" class="app-card" style="padding: 20px;">
          <h2>Daily XP Bonus!</h2>
          <p id="xpBonusMessage">Loading XP bonus status...</p>
          <button id="claimXpBtn" class="primary-button" style="margin-top: 15px;">Claim Your XP!</button>
      </div>

    </main>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
